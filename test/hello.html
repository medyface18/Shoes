    <h1 style="margin-left:10px", class="display4">Ratings for {{p8}}, ID: {{ID}}</h1>
<div style="margin-left:20px", class="jumbotron">

<p>Accessibility: {{p2}}</p>
<p>Service: {{p1}}</p>
<p>Parking: {{p3}}</p>
<p>Friendliness: {{p4}}</p>
<p>Category: {{p6}}</p>
<p>Location: {{p5}}</p>
<p>Open Hours:{{p7}}</p>
</div>

     <h1 style="margin-left:10px", class="display4">Add your own ratings for {{p8}}, ID: {{ID}}</h1>
  <div style="margin-left:20px", class="jumbotron">
    <!-- action="{{url_for('sendingRatings')}}" -->
<form  method="post">
<label for="firstname">Accessibility:</label>
<input type="text" id="firstname" name="fname" placeholder="Rating for Accessibility">
    <br>
    <label for="lastname">Service:</label>
<input type="text" id="lastname" name="lname" placeholder="Rating for Service">
    <br>
    <label for="lastname">Parking:</label>
<input type="text" id="middlename" name="mname" placeholder="Rating for Parking">
    <br>
    <label for="lastname">Friendliness:</label>
<input type="text" id="middlename1" name="mname1" placeholder="Rating for Friendliness">
    <br>
    <label for="lastname">Add Your Comments:</label>
<input type="text" id="middlename2" name="mname2" placeholder="comments">
<button type="submit", , class="btn btn-outline-primary btn-lg">Submit rating</button>
</form>
</div>

     <h1 style="margin-left:10px", class="display4">Comments about the accessibility of {{p8}}, ID: {{ID}}</h1>
<div style="margin-left:20px", class="jumbotron">
<!--{% for row in rows %}-->
<div class="row">
  <div class="col-sm-6" style = "margin-top:10%">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Comment</h5>
        <p class="card-text">{{row['Comments']}}</p>

      </div>
    </div>
  </div>

</div>
<!--{% endfor %}-->
</div>
